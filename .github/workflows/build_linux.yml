name: Build (Linux)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  BUILD_TYPE: Release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: sudo apt-get install -y libmicrohttpd-dev libjansson-dev libcurl4-gnutls-dev libgnutls28-dev libgcrypt20-dev zlib1g-dev

    - name: Build and Install Orcania
      run: |
        git clone https://github.com/babelouest/orcania.git
        cd orcania
        make && sudo make install

    - name: Build and Install Yder
      run: |
        git clone https://github.com/babelouest/yder.git
        cd yder
        make && sudo make install

    - name: Build and Install Ulfius
      run: |
        git clone https://github.com/babelouest/ulfius.git
        cd ulfius
        mkdir build && cd build
        cmake ..
        make && sudo make install

    - name: Configure CMake
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
